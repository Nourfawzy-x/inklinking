<div class="row m-0 p-0">
  <div class="col-md-2 side-bar py-2">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-md-8 first-col mx-5">
    <app-navbar-dashboard></app-navbar-dashboard>
    <div>
      <div class="mt-3 product-cart p-5">
        <h4 class="fw-bold">Book Details</h4>
        <div class="row">
          <div class="col-lg-5 col-md-12 d-flex justify-content-center">
            <img
              src="http://localhost:3000/booksImgs/{{ book.image }}"
              class="w-75"
            />
          </div>
          <div class="col-lg-6 col-md-12 ps-5">
            <h2>
              {{ book.title }}
            </h2>
            <div>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <div class="my-3">
              <span class="fw-semibold">price: </span>
              <span>{{ book.price }}$</span>
            </div>
            <div class="my-3">
              <span class="fw-semibold">Author: </span>
              <span>{{ book.author }}</span>
            </div>
            <div class="hr"></div>
            <div class="row mt-3 p-0">
              <div class="col-4">
                <div>
                  <i class="fa-solid fa-cart-shopping text-center"></i>
                </div>
                <div class="add">Add to Cart</div>
              </div>
              <div class="col-4">
                <div>
                  <i class="fa-solid fa-heart text-center"></i>
                </div>
                <div class="add">Add to wishlist</div>
              </div>
            </div>
          </div>
        </div>
        <div class="Description mt-3"></div>
        <p class="fw-semibold">Description:</p>
        <hr />
        <span>
          {{ book.description }}
        </span>
      </div>
    </div>
  </div>
  <div class="sec-col">
    <app-navbar-dashboard></app-navbar-dashboard>
    <div>
      <div class="p-5">
        <h4 class="fw-bold">Book Details</h4>
        <div class="row">
          <div class="col-md-5 d-flex justify-content-center">
            <img
              src="http://localhost:3000/booksImgs/{{ book.image }}"
              class="w-75"
            />
          </div>
          <div class="col-md-6 ms-5">
            <h4 class="mt-3">
              {{ book.title }}
            </h4>
            <div class="d-flex justify-content-around align-items-center lll">
              <div id="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </div>
              <div class="d-flex">
                <div class="icon mx-2">
                  <i class="fa-solid fa-heart text-center text-white"></i>
                </div>
                <div class="icon mx-2">
                  <i
                    class="fa-solid fa-cart-shopping text-center text-white"
                  ></i>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-3 mb-1">
            <span class="fw-semibold">Author: </span>
            <span>{{ book.author }}</span>
          </div>
          <div class="Description mt-2">
            <p class="fw-semibold">Description:</p>
            <hr />
            <span>
              {{ book.description }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
