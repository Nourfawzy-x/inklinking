<div class="row p-0 m-0">
  <div class="col-md-2 side-bar py-2">
    <app-side-bar></app-side-bar>
  </div>

  <div class="col-md-8 first-col mx-5">
    <div class="row" id="big-box">
      <app-navbar-dashboard></app-navbar-dashboard>

      <div class="box-2">
        <div class="prof-box">
          <span class="material-symbols-outlined" id="dots">
            draft_orders
          </span>
          <div class="profileimage">
            <img id="prof-img" src="assets/images/profile.png" alt="" />
            <!---  <p class="img-heading">{{admin.fullName}}</p>-->
          </div>
          <p class="img-para-1">Admin InkLinking</p>

          <p class="img-para-2">
            Hello , I am a professional web developer ,with immersed knowledge
            in various programming languages .
          </p>

          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-pinterest"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>

      <div class="col">
        <div class="box-3 d-md-block">
          <p class="box-3-p">Latest Uploads</p>
          <div class="LatestUploads">
            <div class="Latest-Uploads-heading">
              <div class="doc-circle">
                <span class="material-symbols-outlined" id="icon1">
                  draft
                </span>
              </div>
              <div>
                <p class="documentation">Documentation</p>
              </div>
            </div>

            <div class="Latest-Uploads-heading">
              <div class="img-circle">
                <span class="material-symbols-outlined" id="icon2">
                  imagesmode
                </span>
              </div>
              <div>
                <p class="images">Images</p>
              </div>
            </div>
            <div class="Latest-Uploads-heading">
              <div class="res-circle">
                <span class="material-symbols-outlined" id="icon3">
                  draft
                </span>
              </div>
              <div>
                <p class="resource">Resourses</p>
              </div>
            </div>
          </div>
        </div>

        <div class="box-4">
          <div class="chart pb-4">
            <p class="daily-sales mx-4 pt-4">Top Books</p>
            <div class="part percent-75">
              <div class="label">Adventure</div>
              <div class="bar red aw"></div>
            </div>
            <div class="part percent-25">
              <div class="label">Horror</div>
              <div class="bar blue aw"></div>
            </div>
            <div class="part percent-38">
              <div class="label">Comic Books</div>
              <div class="bar green aw"></div>
            </div>

            <div class="part percent-25">
              <div class="label">Mystery</div>
              <div class="bar pink aw"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
